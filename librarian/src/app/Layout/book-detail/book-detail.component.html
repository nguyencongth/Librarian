<div class="container">
  <div class="detail">
    <form class="example-form">
        <h2 class="title">Book Detail</h2>
        <mat-form-field class="formInput">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="book.name" name="name">
        </mat-form-field>
        <br>
        <mat-form-field class="formInput">
          <mat-label>Select a category</mat-label>
          <mat-select [(ngModel)]="book.categoryId" name="category">
            <mat-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field class="formInput">
          <mat-label>Quantity</mat-label>
          <input matInput type="number" [(ngModel)]="book.quantity" name="quantity">
        </mat-form-field>
        <br>
        <div class="btnSave">
          <button mat-raised-button color="primary" (click)="save()">
            Save
          </button>
        </div>
    </form>
  </div>
</div>
